<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing test</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="Container">
        <h1 id="heading">TypingMeter</h1>
        <select id="option">
          <option id="easy">Low</option>
          <option id="medium">Medium</option>
          <option id="hard">Hard</option>
        </select>
      </div>
      <div id="main">
      <div id="time">
        <h2 id="choose">Choose Time Duration</h2>
        <div id="time-select">
          <div class="time-interval">
            <input
              type="radio"
              name="time"
              value="min15"
              id="sec15"
              class="timeselect"
            />
            <label for="sec15">15 Sec</label>
          </div>
          <div class="time-interval">
            <input
              type="radio"
              name="time"
              value="min30"
              id="sec30"
              class="timeselect"
            />
            <label for="sec30">30 Sec</label>
          </div>
          <div class="time-interval">
            <input type="radio"name="time"value="min1"id="min1"class="timeselect"/>
            <label for="min1">1 min</label>
          </div>
          <div class="time-interval">
            <input
              type="radio"
              name="time"
              value="min2"
              id="min2"
              class="timeselect"
            />
            <label for="min2">2 min</label>
          </div>
        </div>
      </div>
      <div id="start-timer">
        <p id="timechoose">0</p>
        <p id="sec"> Seconds</p>
      </div>

      <div id="text">
        <!-- <p id="text-para"></p> -->
      </div>
      <div id="typing-area">
        <textarea name="" id="typing" cols="30" rows="10"></textarea>
        <br />
        <button id="start">Start</button>
      </div>
    </div>
  </div>
    <div id="result">
      <h1 id="type-result">Your Typing Result</h1>
      <table>
        <tr>
          <th>Wpm</th>
          <th>Accuracy</th>
          <th>Net Wpm</th>
        </tr>
        <tr>
          <td id="wpm"></td>
          <td id="accuracy"></td>
          <td id="npm"></td>
        </tr>
      </table>

      <button id="again">Again</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
